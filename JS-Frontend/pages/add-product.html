<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEZEMA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/landing.css" />
    <link rel="stylesheet" href="/css/add-product.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <ul class="nav">
          <li class="nav-element">
            <a href="/" class="logo">HEZ<span>EMA</span></a>
          </li>
          <li class="nav-element">
            <div class="search-container">
              <form action="">
                <input
                  type="text"
                  placeholder="Search.."
                  name="search-field"
                  id="search-field"
                />
                <button type="submit" class="search-btn">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
          </li>
          <li class="nav-element icons">
            <a href="/checkout">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-bag-check"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"
                />
                <path
                  d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
                /></svg
            ></a>
          </li>
          <li class="nav-element icons">
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-person"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                />
              </svg>
              <span id="logged-in"></span
            ></a>
          </li>
        </ul>
      </div>

      <main class="content">
        <form class="product-form" action="">
          <div class="form-container">
            <h2>Add Product</h2>
            <h4 id="message"></h4>
          </div>

          <div class="form-container">
            <label for="name">Product Name</label>
            <div class="form-group">
              <input required type="text" name="name" id="name" />
            </div>
            <label for="quantity">Product Quantity</label>
            <div class="form-group">
              <input required type="text" name="quantity" id="quantity" />
            </div>
            <label for="price">Product Price</label>
            <div class="form-group">
              <input required type="text" name="price" id="price" />
            </div>
            <label for="desc">Product Description</label>
            <div class="form-group">
              <textarea required name="textarea" id="textarea" rows="10">
              </textarea>
            </div>
            <label for="img">Select image:</label>
            <div class="form-group">
              <input
                required
                type="file"
                id="img"
                name="img"
                accept="image/*"
              />
            </div>
          </div>

          <div class="form-container">
            <button class="form-btn" type="submit">Add</button>
          </div>
        </form>
      </main>
    </div>
    <footer>
      <div class="footer">
        <h3>All Rights Reserved to Ali, Omar and Abdelfatah &copy; 2021</h3>
      </div>
    </footer>
    <script src="/js/add-products.js"></script>
  </body>
</html>
