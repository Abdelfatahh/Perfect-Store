<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/loginstyle.css" />
    <title>Perfect Store</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <h3 class="error-message"></h3>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                id="sign-in-username"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                id="sign-in-password"
                placeholder="Password"
                required
              />
            </div>
            <input id="sign-in" type="submit" value="Login" class="btn solid" />

            <p class="social-text">or sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <form action="" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <h3 class="error-message"></h3>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                id="sign-up-username"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="sign-up-email"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marker-alt"></i>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Address"
                requied
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                id="sign-up-password"
                placeholder="Password"
                required
              />
            </div>
            <input id="sign-up" type="submit" value="Sign up" class="btn solid" />

            <p class="social-text">or sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Sign up so you can enjoy our offers and place orders as much as
              you like!
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>

          <img src="images/shopping-cart.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Already a member?</h3>
            <p>
              Sign in so you can enjoy our offers and place orders as much as
              you like!
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>

          <img src="images/Man-orders.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
